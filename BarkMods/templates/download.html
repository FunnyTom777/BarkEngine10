<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Downloading {{ mod[1] }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    let seconds = 5;
    function countdown() {
      if (seconds > 0) {
        document.getElementById('timer').innerText = seconds + ' seconds...';
        seconds--;
        setTimeout(countdown, 1000);
      } else {
        document.getElementById('downloadLink').classList.remove('hidden');
        document.getElementById('timer').classList.add('hidden');
      }
    }
    window.onload = countdown;
  </script>
</head>
<body class="bg-black text-orange-200 flex flex-col items-center justify-center h-screen">
  <div class="text-center">
    <h1 class="text-3xl font-bold mb-4">Preparing Download...</h1>

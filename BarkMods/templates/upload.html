<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Mod</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-orange-200 font-sans">
  <div class="max-w-3xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold text-orange-400 mb-6">üß© Upload a Mod</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-4">
      <input class="w-full p-2 rounded bg-gray-800 text-white" type="text" name="mod_name" placeholder="Mod Name" required>
      <input class="w-full p-2 rounded bg-gray-800 text-white" type="text" name="author" placeholder="Author" required>
      <select name="version" class="w-full p-2 rounded bg-gray-800 text-white">
        <option value="1.0">BarkEngine v1.0</option>
      </select>
      <textarea class="w-full p-2 rounded bg-gray-800 text-white" name="description" placeholder="Description" required></textarea>
      <input class="w-full p-2 rounded bg-gray-800 text-white" type="text" name="dependencies" placeholder="Dependencies (optional)">
      <input class="w-full p-2 rounded bg-gray-800 text-white" type="file" name="mod_file" required>
      <input class="w-full p-2 rounded bg-gray-800 text-white" type="file" name="screenshot" accept="image/*">
      <button class="bg-orange-500 hover:bg-orange-600 px-4 py-2 rounded text-white">Post!</button>
      <a href="/" class="text-orange-400 underline ml-4">‚Üê Back</a>
    </form>
  </div>
</body>
</html>
